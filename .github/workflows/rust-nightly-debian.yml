name: Build & Push rust/nightly/debian to Image Registry

on:
  push:
    branches:
      - main
    paths:
      - "rust/nightly/debian/**"
  pull_request:
    branches:
      - main
    paths:
      - "rust/nightly/debian/**"
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      root_directory: rust/nightly/debian
      work_directory: rust